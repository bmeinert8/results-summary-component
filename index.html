<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./medias.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <section class="main">
      <section class="result-box">
        <section class="result-box-header">
          <h1 class="text-preset-1">Your Result</h1>
        </section>
        <section class="result-number-box">
          <p class="text-preset-2">76</p>
          <p class="text-preset-3">of 100</p>
        </section>
        <section class="results-text-box">
          <p class="text-preset-4">Great</p>
          <p class="text-preset-5 text-box">Your performance exceed 65% of the people conducting the test here!</p>
        </section>
      </section> 
    </section>
  </main>
</body>
</html>
