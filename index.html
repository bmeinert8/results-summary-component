<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./medias.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <section class="main">
      <section class="result-box">
        <section class="result-box-header">
          <h1 class="text-preset-1">Your Result</h1>
        </section>
        <section class="result-number-box">
          <p class="text-preset-2">76</p>
          <p class="text-preset-3">of 100</p>
        </section>
        <section class="results-text-box">
          <p class="text-preset-4">Great</p>
          <p class="text-preset-5 text-box">Your performance exceed 65% of the people conducting the test here!</p>
        </section>
      </section>
      <section class="result-summary-box">
        <section class="result-summary-header">
          <p class="text-preset-6">Summary</p>
        </section>
        <section class="result-summary-stats">
          <section class="result-bar reaction">
            <div class="icon-text">
              <picture class="icon reaction-icon"></picture>
              <p class="text-preset-5 summary-red">Reaction</p>
            </div>
            <div class="icon-score-text">
              <p class="text-preset-7">80</p>
              <p class="text-preset-7 alt-color">/ 100</p>
            </div>
          </section>
          <section class="result-bar memory">
            <div class="icon-text">
              <picture class="icon memory-icon"></picture>
              <p class="text-preset-5 summary-yellow">Memory</p>
            </div>
            <div class="icon-score-text">
              <p class="text-preset-7">92</p>
              <p class="text-preset-7 alt-color">/ 100</p>
            </div>
          </section>
          <section class="result-bar verbal">
            <div class="icon-text">
              <picture class="icon verbal-icon"></picture>
              <p class="text-preset-5 summary-green">Reaction</p>
            </div>
            <div class="icon-score-text">
              <p class="text-preset-7">61</p>
              <p class="text-preset-7 alt-color">/ 100</p>
            </div>
          </section>
          <section class="result-bar visual">
            <div class="icon-text">
              <picture class="icon visual-icon"></picture>
              <p class="text-preset-5 summary-blue">Visual</p>
            </div>
            <div class="icon-score-text">
              <p class="text-preset-7">73</p>
              <p class="text-preset-7 alt-color">/ 100</p>
            </div>
          </section>
        </section>
        <section class="result-bar-button">
          <p class="text-preset-6 btn-text"> Continue</p>
        </section>
      </section>
    </section>
  </main>
</body>
</html>
